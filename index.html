  <header class= "bg-dark.text-center.text-white.py-4> ">
    <h1 class="display-3">Photo Gallery</h1>

    <div class="container text-center py-4">
      <div class="row g-4">
        <div class="col-md-4">
          <img src="https://via.placeholder.com/400" class="img-fluid gallery-img"  data-bs-toggle="modal" data-bs-target="#ImageModal" alt="foto1">
        </div>
        <div class="col-md-4">

        <div class="col-md-4">

        </div>
  
        <!-- Modal Image -->
<div class="modal fade" id="ImageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="https://via.placeholder.com/400" id="modal-photo" alt="selected photo"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
